<body>
    <div class="contaienr mt-5">
        <h2>Novo hospede</h2>

        <div class="col-md-6">
            <label for="nome" class="label-control">informe nome</label>
            <input type="text" id="nome" placeholder="EX: ana" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="email" class="label-control">informe email</label>
            <input type="text" id="email" placeholder="EX: ana@gmail.com" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="cep" class="label-control">informe cep</label>
            <input type="text" id="cep" placeholder="EX: 80050-100" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="rua" class="label-control">informe rua</label>
            <input type="text" id="rua" placeholder="EX: Ponta Aguda" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="cidade" class="label-control">informe cidade</label>
            <input type="text" id="cidade" placeholder="EX: Blumenau" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="bairro" class="label-control">informe bairro</label>
            <input type="text" id="bairro" placeholder="EX: Ponta Aguda" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="uf" class="label-control">informe estado</label>
            <input type="text" id="uf" placeholder="EX: SC" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="numero" class="label-control">informe numero</label>
            <input type="text" id="numero" placeholder="EX: SC" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="Hote" class="label-control">informe numero</label>
            <input type="text" id="numer" placeholder="EX: SC" class="form-control">
        </div>
        <div class="cold-md-6 mt-3">
            <button class="btn btn-outline-primary" id="btnSalvar">Gravar</button>
            <Button class="btn btn-outline-secondary">Cancelar</Button>
        </div>
