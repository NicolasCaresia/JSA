            function displayDados(resp) {
                var linhas = ''
                for (let i = 0; i < resp.length; i++) {
                    linhas += `<tr>
                    <td>${resp[i].nome}</td>
                    <td>${resp[i].email}</td>
                    <td>${resp[i].fone}</td>
                    <td><button onclick=deletar('${resp[i].id}')>Deletar</button></td>
                    <td><button onclick=editar('${resp[i].id}')>Editar</button></td>
                    </tr>`
                }
                document.getElementsByTagName('tbody')[0].innerHTML = linhas
            }


            function editar(id) {
                document.getElementsByClassName('btn-secondary')[0].style = 'display:block'
                document.getElementsByClassName('btn-primary')[0].style = 'display:none'

                const baseUrl = `http://localhost:3000/contatos/${id}`
                fetch(baseUrl)
                    .then(data => data.json())
                    .then(resp => {
                        document.getElementById('id').value = resp.id
                        document.getElementById('nome').value = resp.nome
                        document.getElementById('email').value = resp.email
                        document.getElementById('fone').value = resp.fone
                    })
            }

            document.getElementsByClassName('btn-secondary')[0].addEventListener('click', () => {
                const id = document.getElementById('id').value
                const baseUrl = `http://localhost:3000/contatos/${id}`

                const inputNome = document.getElementById('nome')

                if (inputNome.value == '') {
                    document.getElementById('message').innerHTML = 'O nome deve ser informado'
                    inputNome.focus()
                    return
                }
                const inputEmail = document.getElementById('email')
                const inputFone = document.getElementById('fone')

                const contato = {
                    id,
                    nome: inputNome.value,
                    email: inputEmail.value,
                    fone: inputFone.value
                }
                fetch(baseUrl, {
                    method: 'PUT',
                    body: JSON.stringify(contato),
                    headers: { 'content-type': 'application/JSON' }
                })
            })



            function salvar() {
                const baseUrl = 'http://localhost:3000/contatos'
                const inputNome = document.getElementById('nome')

                if (inputNome.value == '') {
                    document.getElementById('message').innerHTML = 'O nome deve ser informado'
                    inputNome.focus()
                    return
                }

                const inputEmail = document.getElementById('email')
                const inputFone = document.getElementById('fone')



                const contato = {
                    nome: inputNome.value,
                    email: inputEmail.value,
                    fone: inputFone.value
                }

                fetch(baseUrl, {
                    method: 'POST',
                    body: JSON.stringify(contato),
                    headers: { 'content-type': 'application/JSON' }
                })

            }

            function deletar(id) {
                const baseUrl = `http://localhost:3000/contatos/${id}`
                fetch(baseUrl, {
                    method: 'DELETE'
                })
